<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Cintaku!</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff6f91;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #f50057;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ff6f91;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 30px;
            text-decoration: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #f50057;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="page1" class="card">

    </div>

    <script>
        // Button for page 1 to proceed to page 2
        document.getElementById("nextButton").addEventListener("click", function() {

        });

        // Open Canva presentation in a new tab when button is clicked
