<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Cintaku!</title>
    <style>
        body {
            font-family: 'Great Vibes', cursive;
            background: url('https://raw.githubusercontent.com/rhizki07/Aini-birth/main/Beige and brown aesthetic fashion facebook cover.png.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ffdde1;
            font-size: 3em;
            text-shadow: 3px 3px 7px #f50057;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 1.5em;
            color: #ffe4e1;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in;
        }

        .button {
            background-color: #ff6f91;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 30px;
            text-decoration: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #f50057;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: 0 auto;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hidden {
            display: none;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div id="page1" class="card">
        <h1>Hai Sayang!</h1>
        <p>Ini hadiah Spesial yang aku persiapkan buat ayy. Susah banget loh bikinnyaa, tapi akhirnya selesai juga.</p>
        <button id="nextButton" class="button">Lanjut Yuk!</button>
    </div>

    <div id="page2" class="card hidden">
        <h1>Selamat Ulang Tahun, Cintaku! ‚ù§Ô∏è</h1>
        <p>Sebelum buka kadonya, nikmati perjalanan kita berdua dalam video singkat ini dulu yaa ‚ù§Ô∏èüé•!</p>
        <button id="openCanvaButton" class="button">Pencet Aku</button>
    </div>

    <script>
        // Button for page 1 to proceed to page 2
        document.getElementById("nextButton").addEventListener("click", function() {
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.remove("hidden");
        });

        // Open Canva presentation in a new tab when button is clicked
        document.getElementById("openCanvaButton").addEventListener("click", function() {
            window.open("https://www.canva.com/design/DAGSbb30Dv8/DoMu9cDiTFAgVimH0SvRAA/watch?utm_content=DAGSbb30Dv8&utm_campaign=designshare&utm_medium=link&utm_source=editor", "_blank");
        });
    </script>

</body>
</html>
